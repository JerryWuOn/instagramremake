<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="javascript.js">

<!-- Google Font-->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="main-container">
            <div class="main">
                <img src="images/instas.jpeg" height="565px" width="350px">
            </div>
            <div class="form-container">
                <div class="context-text box">
                    <div class="logo">
                        <img src="./images/Instagram_logo.svg.png" alt="Instagram Logo">
                    </div>
                    <div class="signin-form" id="signin-form">
                        <div class="form-group">
                            <div class="animate-input">
                                <span>
                                    Phone number, username or email
                                </span>
                                <input type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="animate-input">
                                <span>
                                    Password
                                </span>
                                <input type="password">
                            </div>
                        </div>
                        <div class="btn-group"> 
                            <button class="btn-login" id="signin-btn">
                                Log In
                            </button>
                        </div>
                        <div class="or">
                            <div></div>
                            <div>OR</div>
                            <div></div>
                        </div>
                        <div class="btn-group">
                            <button class="btn-fb">
                                <img src="./images/facebookicon.png" alt="">
                                <span>Log in with Facebook</span>
                            </button>
                            <div>
                                <a href="#" class="forgot-pass">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box goto">
                    <p>
                        Don't have an account?
                        <a href="#">Sign up</a>
                    </p> 
                </div>
                <div class="app-download"> 
                    <p>Get the app</p>
                    <div class="store-link">
                        <a href="#">
                            <img src="./images/appstore.png" alt="app store">
                        </a>
                        <a href="#">
                            <img src="./images/googleplay.png" alt="google play width="">
                        </a>
                    </div>
                </div>
            </div>
            </div>
            <div class="footer">
                <div class="links">
                    <a href="#">Meta</a>
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="#">Jobs</a>
                    <a href="#">Help</a>
                    <a href="#">API</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Top Accounts</a>
                    <a href="#">Locations</a>
                    <a href="#">Instagram Lite</a>
                    <a href="#">Contact Uploading & <Non-Users></Non-Users></a>
                </div>
                <div class="copyright">
                    <a href="#">English </a>
                    <a href="#">Â© 2023 Instagram from Meta</a>
                </div>
        </div>
    </main>

    <script src="javascript.js"> </script>
</body>
</html>
